# .github/workflows/publish.yml
name: ‚öôÔ∏è Build & Push JSON Schemas

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Schemas
        run: yarn build --workflow

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: schemas # The branch name where you want to push the assets
          FOLDER: schemas # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: 'üìà Build schemas from ({sha}) {msg}' # The commit message
